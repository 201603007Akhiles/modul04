<html>
<head>
    <title>Nomor 2</title>
</head>
    <body>
        <h1>
            <span class="animate">JavaScript Variable</span>
        </h1>
    
        <p>
            <span id="X"></span>
        </p>
        <script>
            var x = 20, y=10;
            
            x+=y;
            x = x + y;
            x-=y;
            x =x - y;
            x*=y;
            x=x*y;
            x/=y;
            x = x / y;
            x%=y;
            x= x % y;
            document.getElementById("X").innerHTML=x;
        </script>
    </body>
</html>
